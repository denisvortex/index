
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Hub - Premium OS Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --v-blue: #00f2ff;
            --v-blue-dark: #0066ff;
            --v-bg: #030508;
            --v-card: #0a0d12;
            --v-border: rgba(0, 242, 255, 0.1);
            --v-glow: 0 0 20px rgba(0, 242, 255, 0.3);
            --v-text: #f1f5f9;
            --v-text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: crosshair;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--v-bg);
            color: var(--v-text);
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Анимированный фон сетки */
        .bg-grid {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(var(--v-border) 1px, transparent 1px),
                linear-gradient(90deg, var(--v-border) 1px, transparent 1px);
            background-size: 60px 60px;
            background-position: center center;
            perspective: 1000px;
            z-index: 0;
            animation: grid-scroll 20s linear infinite;
        }

        @keyframes grid-scroll {
            from { background-position: 0 0; }
            to { background-position: 0 60px; }
        }

        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, transparent 20%, var(--v-bg) 90%);
            z-index: 1;
            pointer-events: none;
        }

        #root {
            position: relative;
            z-index: 2;
        }

        /* --- Header --- */
        .v-header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 80px;
            background: rgba(3, 5, 8, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--v-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
        }

        .v-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 1.25rem;
            color: #fff;
            text-decoration: none;
            letter-spacing: -0.5px;
        }

        .v-logo img {
            width: 38px;
            height: 38px;
            border: 1px solid var(--v-blue);
            box-shadow: var(--v-glow);
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0% 100%);
        }

        /* --- Cyber Buttons --- */
        .v-btn-cyber {
            position: relative;
            background: var(--v-blue);
            color: #000;
            padding: 14px 28px;
            font-weight: 900;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 2px;
            text-decoration: none;
            clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 10% 100%, 0 70%);
            transition: 0.3s cubic-bezier(0.19, 1, 0.22, 1);
            display: inline-block;
            border: none;
        }

        .v-btn-cyber:hover {
            transform: translate(2px, -2px);
            box-shadow: -4px 4px 0px var(--v-blue-dark);
            filter: brightness(1.1);
        }

        .v-btn-outline {
            background: transparent;
            border: 1px solid var(--v-blue);
            color: var(--v-blue);
            padding: 14px 28px;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.7rem;
            letter-spacing: 2px;
            text-decoration: none;
            clip-path: polygon(0 0, 90% 0, 100% 30%, 100% 100%, 10% 100%, 0 70%);
            transition: 0.3s;
        }

        .v-btn-outline:hover {
            background: rgba(0, 242, 255, 0.1);
            color: #fff;
        }

        /* --- Cards --- */
        .v-card {
            background: linear-gradient(145deg, #0a0d12, #05070a);
            border: 1px solid var(--v-border);
            border-radius: 4px; /* Более острые углы для стиля */
            transition: 0.4s;
            position: relative;
        }

        .v-card::before {
            content: '';
            position: absolute;
            top: -1px; left: -1px; right: -1px; bottom: -1px;
            background: linear-gradient(45deg, var(--v-blue), transparent, var(--v-blue-dark));
            z-index: -1;
            opacity: 0;
            transition: 0.4s;
        }

        .v-card:hover {
            border-color: transparent;
            transform: translateY(-5px);
        }

        .v-card:hover::before {
            opacity: 0.3;
        }

        /* --- Modal --- */
        .v-modal {
            background: #05070a;
            border: 1px solid var(--v-blue);
            padding: 40px;
            max-width: 550px;
            width: 95%;
            clip-path: polygon(0 0, 95% 0, 100% 5%, 100% 100%, 5% 100%, 0 95%);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: var(--v-bg); }
        ::-webkit-scrollbar-thumb { background: var(--v-blue); }

    </style>
