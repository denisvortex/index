
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortex Hub - Cyber Premium Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --bg-dark: #080808;
            --bg-card: #121212;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
            --glow: 0 0 20px rgba(0, 210, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: default;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(58, 123, 213, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 210, 255, 0.1) 0%, transparent 50%);
            background-attachment: fixed;
        }

        /* --- Header Styles --- */
        .v-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(8, 8, 8, 0.7);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5%;
            z-index: 1000;
        }

        .v-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 800;
            font-size: 1.25rem;
            text-transform: uppercase;
            letter-spacing: -0.5px;
            color: #fff;
            text-decoration: none;
        }

        .v-logo img {
            width: 35px;
            height: 35px;
            border-radius: 10px;
            border: 1px solid var(--primary);
            box-shadow: var(--glow);
        }

        .v-nav {
            display: flex;
            gap: 30px;
        }

        .v-nav a {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .v-nav a:hover {
            color: var(--primary);
            text-shadow: var(--glow);
        }

        /* --- Components --- */
        .v-btn-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 40px 0;
        }

        .v-action-btn {
            background: var(--glass);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 15px;
            color: #fff;
            text-decoration: none;
            font-weight: 800;
            text-align: center;
            text-transform: uppercase;
            font-size: 0.85rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .v-action-btn:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: #000;
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        .v-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            overflow: hidden;
            transition: all 0.5s ease;
            position: relative;
        }

        .v-card:hover {
            border-color: var(--primary);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .v-card-img {
            width: 100%;
            height: 220px;
            object-fit: cover;
            opacity: 0.8;
            transition: 0.5s;
        }

        .v-card:hover .v-card-img {
            opacity: 1;
            transform: scale(1.05);
        }

        .v-card-content {
            padding: 25px;
        }

        .v-tag {
            font-size: 10px;
            font-weight: 800;
            text-transform: uppercase;
            color: var(--primary);
            margin-bottom: 10px;
            display: block;
            letter-spacing: 2px;
        }

        .v-card-title {
            font-size: 1.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .v-card-desc {
            color: var(--text-dim);
            font-size: 0.9rem;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .v-card-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: #1a1a1a;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            text-decoration: none;
            text-align: center;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .v-card:hover .v-card-btn {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
        }

        /* --- Accordion & Details --- */
        .v-accordion-btn {
            width: 100%;
            padding: 20px;
            background: var(--glass);
            border: 1px solid var(--border);
            border-radius: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.9rem;
            transition: 0.3s;
        }

        .v-accordion-btn.active {
            border-color: var(--primary);
            background: rgba(0, 210, 255, 0.05);
        }

        .v-panel {
            background: rgba(255, 255, 255, 0.02);
            border-radius: 0 0 15px 15px;
            border-bottom: 1px solid var(--border);
            border-left: 1px solid var(--border);
            border-right: 1px solid var(--border);
            padding: 30px;
            margin-top: -10px;
            display: none;
        }

        .v-panel.show {
            display: block;
            animation: slideDown 0.4s ease-out;
        }

        /* --- Download Section --- */
        .v-dl-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .v-dl-btn {
            padding: 18px;
            background: #111;
            border: 1px solid var(--border);
            border-radius: 12px;
            color: #fff;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .v-dl-btn:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            box-shadow: var(--glow);
            transform: scale(1.05);
        }

        /* --- Popup Styles --- */
        .v-modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .v-modal {
            background: #111;
            border: 1px solid var(--primary);
            border-radius: 30px;
            max-width: 600px;
            width: 100%;
            padding: 40px;
            position: relative;
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.2);
            animation: modalIn 0.5s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes modalIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Footer --- */
        .v-footer {
            margin-top: 100px;
            padding: 80px 5%;
            border-top: 1px solid var(--border);
            text-align: center;
            background: rgba(0,0,0,0.3);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Responsive Fixes */
        @media (max-width: 768px) {
            .v-nav { display: none; }
            .v-logo { font-size: 1rem; }
        }
    </style>
